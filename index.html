<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter the date in DD-MM-YYYY format");
        var arr=a.split('-');
        for(let i=0;i<arr.length;i++){
            arr[i]=Number(arr[i]);
        }
        console.log(arr);
        var now=new Date();
        var year=now.getFullYear();
        var mon=now.getMonth()+1;
        var date=now.getDate();
        console.log(year,mon,date);
        if(birth()){
            document.write(`<h2>${"Date of Birth is accepted"}</h2>`);
        }
        else{
            document.write(`<h2>${"Date of Birth is Invalid. Please check the date of birth"}</h2>`);
        }
        function birth(){
            if(year>arr[2]){
                return true;
            }
            else if(year==arr[2]){
                if(mon>arr[1]){
                    return true;
                }
                else if(mon==arr[1]){
                    if(date>arr[0]){
                        return true;
                    }
                    else{
                        return false;
                    }
                }
                else{
                    return false;
                }
            }
            else{
                return false;
            }
        }
    </script>
</body>
</html>
